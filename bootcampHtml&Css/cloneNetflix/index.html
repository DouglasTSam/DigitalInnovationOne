<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/index.css"/>
    <link rel="stylesheet" href="style/indexResponsividade.css"/>
    <link
      rel="sortcut icon"
      href="img/icon-netf.ico"
      sizes="32x32"
      type="image/gif"
    />
    <title>Login - Netflix Clone</title>
  </head>
  <header>
    <div id="menu">
      <div class="logo">
        <h2 class="logoTitulo">N</h2>
        <h2 id="subLogo">ETFLI</h2>
        <h2 class="logoTitulo">X</h2>
      </div>
    </div>
  </header>

  <body>
    <main>
      <div id="container">
        <div id="contentCenter">
          <form id="form">
            <h1>Entrar</h1>
            <input
              class="inputItem"
              type="text"
              placeholder="E-mail ou número de telefone"
            />
            <br />
            <input class="inputItem" type="password" placeholder="Senha" />
            <a href="home.html"> <button id="buttonEntrar" type="button">Entrar</button></a>
            <div id="checkboxContainer">
              <label class="chk">
                <input id="remember" type="checkbox" />
                <span></span>
                <label>Lembre-se de mim</label>
                </label >
              <a href="#">Precisa de ajuda ? </a>
            </div>
          </form>

          <div id="footer">
              <p id="fcb" ><img src="img/fb.png"alt="login com o facebook"/><a>Conectar com facebook</a></p>
              <p id="assine">Novo por aqui? <a>Assine agora.</a></p>
              <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô.<a id="saibaMais">Saiba mais.</a></p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
