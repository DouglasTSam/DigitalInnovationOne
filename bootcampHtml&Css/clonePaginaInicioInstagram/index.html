<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./assets/iconInstagram.png"/>
    <title>Instragram</title>
  </head>
  <body>
    <div class="instagramWrapper">
      <div class="instagramPhone">
        <img src="assets/instagram.png" alt="foto celular" />
      </div>
      <div class="instagramContinue">
        <div class="group">
          <img
            src="assets/logoInstagram.png"
            class="instagramLogo"
            alt="instagram logo"
          />
          <div class="profilePhoto">
            <img src="assets/foto.jpg" alt="foto de perfil" />
          </div>
          <a href="#" class="instagramLogin">Continue como douglastsamuel</a>
          <a href="#" class="instagramLogout">Remover conta</a>
        </div>
        <div class="group">
          <p class="notAccount">Não é douglastsamuel?</p>
          <p class="notAccount">
              <span class="linkBlue">Alternar contas</span>
              ou
              <span class="linkBlue">Inscreva-se</span>
          </p>
        </div>
        <div class="getTheApp">
            <p class="getApp">Baixe o aplicativo</p>
            <div class="download">
                <a href="#" class="appDownload"></a>
                <a href="#" class="appDownload"></a>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
